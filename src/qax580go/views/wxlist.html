{{template "header.html" .}}
<div class="row">
<ul class="list-group">
      {{range .Wxnums}}
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
        {{if eq .Image ""}}
            {{.Image}}
          {{else}}
             <img src="http://182.92.167.29:8080/imagehosting/{{.Image}}">
           <!--  <img src="http://127.0.0.1:8080/imagehosting/{{.Image}}"> -->
        {{end}}
        <div class="caption">
          <font class="title_fnot">{{.Title}}</font>
        <div class="cont_info">
          <font class="info_fnot">{{.Info}}</font>
        </div>
        <font class="info_fnot">公众号:{{.Num}}</font>
      </div>
     </div>
  </div>
      {{end}}
    </ul>
</div>

{{template "footer.html" .}}
