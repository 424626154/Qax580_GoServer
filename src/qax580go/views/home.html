{{template "header.html" .}}
<script type="text/javascript" src="static/jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="/static/js/bootstrap-paginator.min.js"></script>
<!--广告栏-->
<script type="text/javascript">
  $(document).ready(function(){
           $('#myCarousel').carousel({
              interval: 4000
            })
           initGuanggao()
        });
  function initGuanggao(){
      var gaunggaos = {{.Guanggaos}}
      // alert(gaunggaos.length)
      var guangao_ol =document.getElementById("guangao_ol");     
      var guangao_div =document.getElementById("guangao_div")
      for( var i = 0 ; i < gaunggaos.length ; i++){
         var guangao_ol_item = "<li data-target=\"#myCarousel\" data-slide-to=\""+i+"\"";
         if(i == 0 ){
          guangao_ol_item += "class=\"active\"";
         } 
         guangao_ol_item+= "></li>";
        $(guangao_ol_item).appendTo(guangao_ol);

        var guangao_div_tiem = "<div class=\"item";
        if(i == 0){
          guangao_div_tiem += " active"
        }
        var url = "/guanggaocontent?op=con&id="+gaunggaos[i].Id;
        if(gaunggaos[i].Blink){
          url = gaunggaos[i].Link;
        }
        // guangao_div_tiem += "\" onclick=\"location.href='"+url+"';\"><img src=\""+"http://127.0.0.1:8080/
        // var img_src = "http://127.0.0.1:8080/imagehosting/"+gaunggaos[i].Image;
        // var img_alt = "http://127.0.0.1:8080/imagehosting/"+gaunggaos[i].Image;
        var img_src = "http://182.92.167.29:8080/imagehosting/"+gaunggaos[i].Image;
        var img_alt = "http://182.92.167.29:8080/imagehosting/"+gaunggaos[i].Image;
        guangao_div_tiem += "\" onclick=\"location.href='"+url+"';\"><img src=\""+img_src+"\" alt=\""+img_alt+"\"><div class=\"carousel-caption\"><h3>"+gaunggaos[i].Title+"</h3></div></div>";
        $(guangao_div_tiem).appendTo(guangao_div);
      }

  }
</script>
<div id="myCarousel" class="carousel slide">
   <!-- 轮播（Carousel）指标 -->
   <ol class="carousel-indicators" id="guangao_ol">
   </ol>  
   <!-- 轮播（Carousel）项目 -->
   <div class="carousel-inner" id="guangao_div">
   </div>
   <!-- 轮播（Carousel）导航 -->
   <a class="carousel-control left" href="#myCarousel"
      data-slide="prev">&lsaquo;</a>
   <a class="carousel-control right" href="#myCarousel"
      data-slide="next">&rsaquo;</a>
</div>
<!--广告栏-->
<div class="qax_bg">
<div>
  <a class="my_button my_gray"  style="text-decoration:none;color:#2ebb86"href="/wxlist">推荐公众号</a>  
</div>
<div class="list_page_bg">
   <ul class="qax_list_bg">
      {{range .Posts}}
      <a href="/content?op=con&id={{.Id}}" style="text-decoration:none;">
        <div  id="list_item"><!--list_item-->
          <div class="list_item_1">
                <div>
                  <font  class="title_fnot" >{{.Title}}</font>
                </div>
                <div class="cont_info">
                  <font class="info_fnot" >{{.Info}}</font>
                </div>
                {{if eq .Image ""}}
                    {{.Image}}
                {{else}}
                   <div id="image_fnot" >
                           <!--    <img src="http://127.0.0.1:8080/imagehosting/{{.Image}}" alt="http://182.92.167.29:8080/imagehosting/{{.Image}}" width="auto" height="100px"> -->
                              <img src="http://182.92.167.29:8080/imagehosting/{{.Image}}" alt="http://182.92.167.29:8080/imagehosting/{{.Image}}" width="auto" height="60px">
                  </div>
                {{end}}
                <div id="my_label">
                <span class="label label-success">已审核</span>
                {{if eq .Label 1}}
                <span class="label label-primary">个人</span>
                {{end}} 
                {{if eq .Label 2}}
                 <span class="label label-primary">官方</span>
                {{end}}
                </div>
                <div class="time_font">{{timeformat .Time}}</div>
            </div>
        </div><!--list_item-->
      </a>
      {{end}}
    </ul>
<div style="text-align:center">
  <div id="example"></div> 
  <script type='text/javascript'>  
          var options = {  
              currentPage: {{.CurrentPage}},//当前页
              totalPages: {{.CotalPages}},//总页数
              numberofPages: {{.NumberofPages}},//显示的页数
              itemTexts: function (type, page, current) {
                switch (type) {
                  case "first":
                    return "<<";
                  case "prev":
                    return "<";
                  case "next":
                    return ">";
                  case "last":
                    return ">>";
                  case "page":
                    return page;
                }
              },  
              onPageClicked: function (e, originalEvent, type, page) {  
                  // alert("type:" + type + ",Page:" + page);  
                  window.location.href = "?type="+type+"&page="+page
              }  
          }  
          $('#example').bootstrapPaginator(options);  
  </script>
</div>
</div>
</div>
{{template "footer.html" .}}
