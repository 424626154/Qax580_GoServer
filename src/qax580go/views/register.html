{{template "header.html" .}}
<form class="form-horizontal" method="POST" action="/login">
	<div class="form-group">
		<label class="col-lg-4 control-label">用户名：</label>
		<div class="col-lg-6">
			<input id="uname" class="form-control" name="uname" placeholder="请输入用户名"></div>
	</div>

	<div class="form-group">
		<label class="col-lg-4 control-label">密码：</label>
		<div class="col-lg-6">
			<input id="pwd" type="password" class="form-control" name="pwd" placeholder="请输入密码"></div>
	</div>
	<div class="form-group">
		<label class="col-lg-4 control-label">确认密码：</label>
		<div class="col-lg-6">
			<input id="con_pwd" type="confirm_password" class="form-control" name="con_pwd" placeholder="请再次输入密码"></div>
	</div>

	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
			<a href="/login">
				<button type="submit" class="btn btn-default" onclick="return checkInput();">注册</button>
			</a>
			<script type="text/javascript">
				      	function backToHome() {
				      		window.location.href = "/";
				      		return false;
				      	}

				      	function checkInput() {
				      		var uname = document.getElementById("uname");
				      		if (uname.value.length == 0) {
				      			alert("请输入用户名");
				      			return false;
				      		}

				      		var pwd = document.getElementById("pwd");
				      		if (pwd.value.length == 0) {
				      			alert("请输入密码");
				      			return false;
				      		}
				      		var con_pwd = document.getElementById("con_pwd");
				      		if (con_pwd.value.length == 0) {
				      			alert("请再次输入密码");
				      			return false;
				      		}
				      	}
			      	</script>
		</div>
	</div>
</form>
{{template "footer.html" .}}
