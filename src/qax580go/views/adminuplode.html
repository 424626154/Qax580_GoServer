{{template "adminheader.html" .}}

<form class="form-inline" method="post" action="/admin/uplode" enctype="multipart/form-data">
  <div class="form-group">
    <label for="">标题</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="输入标题">
  </div>
  <div class="form-group">
    <label for="">内容</label>
    <textarea class="form-control" rows="5" placeholder="输入内容" id="info" name="info"></textarea>
  </div>
  <div class="form-group">
          <label>选择图片：(上传图片会让你的消息阅读量增加)</label>
          <input type="file" class="form-control" name="image" id="image" accept="image/*" >
        </div>
  <div>
  <button type="submit" class="btn btn-default">发布</button>
</form>
{{template "footer.html" .}}
