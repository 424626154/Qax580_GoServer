<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>大签世界</title>
	<link rel="shortcut icon" href="/static/img/dqsjicon.jpg" />
	<link rel="stylesheet" href="/static/weui/dist/style/weui.min.css"/>
	<link rel="stylesheet" type="text/css" href="/static/css/weuicss.css"></head>
<body>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript">
	wx.config({
	    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
	    appId: {{.AppId}}, // 必填，公众号的唯一标识
	    timestamp: {{.TimesTamp}}, // 必填，生成签名的时间戳
	    nonceStr: {{.NonceStr}}, // 必填，生成签名的随机串
	    signature: {{.Ticket}},// 必填，签名，见附录1
	    jsApiList: [
	    	'onMenuShareTimeline',//朋友圈
	    	'onMenuShareAppMessage'//微信好友
	    ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
	});
	 wx.ready(function () {   //ready函数用于调用API，如果你的网页在加载后就需要自定义分享和回调功能，需要在此调用分享函数。//如果是微信游戏结束后，需要点击按钮触发得到分值后分享，这里就不需要调用API了，可以在按钮上绑定事件直接调用。因此，微信游戏由于大多需要用户先触发获取分值，此处请不要填写如下所示的分享API
		wx.onMenuShareTimeline({
		    title: {{.WxShareCon.Title}}, // 分享标题
		    link: {{.WxShareCon.Link}}, // 分享链接
		    imgUrl: {{.WxShareCon.ImgUrl}}, // 分享图标
		    success: function () { 
		        // 用户确认分享后执行的回调函数
		    },
		    cancel: function () { 
		        // 用户取消分享后执行的回调函数
		    }
		});
		wx.onMenuShareAppMessage({
		    title: {{.WxShareCon.Title}}, // 分享标题
		    desc: {{.WxShareCon.Title}}, // 分享描述
		    link: {{.WxShareCon.Link}}, // 分享链接
		    imgUrl: {{.WxShareCon.ImgUrl}}, // 分享图标
		    type: '', // 分享类型,music、video或link，不填默认为link
		    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
		    success: function () { 
		        // 用户确认分享后执行的回调函数
		    },
		    cancel: function () { 
		        // 用户取消分享后执行的回调函数
		    }
		});
	});
	wx.error(function (res) {
	 alert(res.errMsg);  //打印错误消息。及把 debug:false,设置为debug:ture就可以直接在网页上看到弹出的错误提示
	});
</script>
	大千世界
</body>
</html>
