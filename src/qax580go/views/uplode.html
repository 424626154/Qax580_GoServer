{{template "header.html" .}}
<script language="javascript">
  function toVaild(){
    var title = document.getElementById("title").value;
    var info = document.getElementById("info").value;
    if(title == ""){
      alert("标题不能为空");
      return false;
    }else if(info == ""){
      alert("内容不能为空");
      return false;
    }else{
      return true;
    }
  }
</script>
<div class="uplode_bg">
  <form class="form-inline" method="post" action="/uplode" enctype="multipart/form-data" onsubmit="return toVaild()">
    <div class="form-group">
      <font class="up_fnt" for="" style="color:#000">标题</font>
      <input type="text" class="form-control" id="title" name="title" placeholder="输入标题">
    </div>
    <div class="form-group">
      <font class="up_fnt">内容</font> 
      <textarea class="form-control" rows="5" placeholder="输入内容" id="info" name="info"></textarea>
    </div>
    <div class="form-group">
            <font class="up_fnt">选择图片：(上传图片会让你的消息阅读量增加)</font>
            <input type="file" class="form-control" name="image" id="image" accept="image/*" >
          </div>
    <div>
    	<font class="info_fnot">发布内容将在12小时内审核</font>
    </div>
    <div class="body_right">
      <button type="submit" class="my_button my_gray">发布</button>
    </div>
  </form>
</div>
{{template "footer.html" .}}
