<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<meta name="google" value="notranslate">

	<title>CodePen - WeUI——Tabbar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel='stylesheet prefetch' href='/static/weui/dist/style/weui.css'>
	<link rel='stylesheet prefetch' href='/static/css/weuicss.css'>
</head>

<body>

	<div class="weui_tab">
		<div class="weui_tab_bd">
			<div class="weui_tab_bd_item">
				<!--上传-->
				<div class="weui_cells_title">选择需要冲洗的照片</div>
				<div class="weui_cells weui_cells_access">

				   <div class="weui_cell">
				        <div class="weui_cell_bd weui_cell_primary">
				            <div class="weui_uploader">
				                <div class="weui_uploader_hd weui_cell">
				                    <div class="weui_cell_bd weui_cell_primary">图片上传</div>
				                    <div class="weui_cell_ft">0/2</div>
				                </div>
				                <div class="weui_uploader_bd">
				                    <ul class="weui_uploader_files">
				                        <li class="weui_uploader_file" style="background-image:url(...)"></li>
				                        <li class="weui_uploader_file weui_uploader_status" style="background-image:url(...)">
				                            <div class="weui_uploader_status_content">
				                                <i class="weui_icon_warn"></i>
				                            </div>
				                        </li>
				                        <li class="weui_uploader_file weui_uploader_status" style="background-image:url(...)">
				                            <div class="weui_uploader_status_content">50%</div>
				                        </li>
				                    </ul>
				                    <div class="weui_uploader_input_wrp">
				                        <input class="weui_uploader_input" type="file" accept="image/*" multiple="">
				                    </div>
				                </div>
				            </div>
				        </div>
				    </div>

					<a href="#" class="weui_btn weui_btn_disabled weui_btn_primary">上传</a>
					<a href="#" class="weui_btn weui_btn_default">取消</a>

				</div>
				<!--上传-->
			</div>
			<div class="weui_tab_bd_item">
				<h3>通讯录</h3>
			</div>
			<div class="weui_tab_bd_item">
				<h3>发现</h3>
			</div>
			<div class="weui_tab_bd_item">
				<h3>我</h3>
			</div>
		</div>
		<div class="weui_tabbar">
			<a href="javascript:;" class="weui_tabbar_item">
				<div class="weui_tabbar_icon">
					<img src="" alt=""></div>
				<p class="weui_tabbar_label">上传</p>
			</a>
			<a href="javascript:;" class="weui_tabbar_item">
				<div class="weui_tabbar_icon">
					<img src="" alt=""></div>
				<p class="weui_tabbar_label">通讯录</p>
			</a>
			<a href="javascript:;" class="weui_tabbar_item">
				<div class="weui_tabbar_icon">
					<img src="" alt=""></div>
				<p class="weui_tabbar_label">发现</p>
			</a>
			<a href="javascript:;" class="weui_tabbar_item">
				<div class="weui_tabbar_icon">
					<img src="" alt=""></div>
				<p class="weui_tabbar_label">我</p>
			</a>
		</div>
	</div>


</body>
</html>
