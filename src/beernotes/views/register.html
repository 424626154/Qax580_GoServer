{{template "header.html" .}}
{{if eq .Error ""}}
{{else}}
<div class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <strong>{{.Error}}</strong>
</div>
{{end}}
<form class="form-horizontal" method="POST" action="/web/register">
	<div class="form-group">
		<label class="col-lg-4 control-label">用户名：</label>
		<div class="col-lg-6">
			<input id="username" class="form-control" name="username" placeholder="请输入用户名"></div>
	</div>

	<div class="form-group">
		<label class="col-lg-4 control-label">密码：</label>
		<div class="col-lg-6">
			<input id="password" type="password" class="form-control" name="password" placeholder="请输入密码"></div>
	</div>
	<div class="form-group">
		<label class="col-lg-4 control-label">确认密码：</label>
		<div class="col-lg-6">
			<input id="confirmpwd" type="password" class="form-control" name="confirmpwd" placeholder="请再次输入密码"></div>
	</div>
	<div class="form-group">
		<label class="col-lg-4 control-label">邮箱：</label>
		<div class="col-lg-6">
			<input id="email" type="form-control" class="form-control" name="email" placeholder="请输入邮箱"></div>
	</div>

	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
			<a href="/login">
				<button type="submit" class="btn btn-default" onclick="return checkInput();">注册</button>
			</a>
			<script type="text/javascript">
				      	function checkInput() {
				      		var uname = document.getElementById("username");
				      		if (uname.value.length == 0) {
				      			alert("请输入用户名");
				      			return false;
				      		}

				      		var pwd = document.getElementById("password");
				      		if (pwd.value.length == 0) {
				      			alert("请输入密码");
				      			return false;
				      		}
				      		var cpwd = document.getElementById("confirmpwd");
				      		if (cpwd.value.length == 0) {
				      			alert("请再次输入密码");
				      			return false;
				      		}
				      		if(pwd.value != cpwd.value){
				      			alert("请确认两次输入的密码一致");
				      			return false;
				      		}
				      		var email = document.getElementById("email");
				      		if (email.value.length == 0) {
				      			alert("请输入邮箱");
				      			return false;
				      		}
				      	}
			      	</script>
		</div>
	</div>
</form>


{{template "footer.html" .}}
