{{template "header.html" .}}

<form class="form-horizontal" method="POST" action="/web/login">
	<div class="form-group">
		<label class="col-lg-4 control-label">用户名：</label>
		<div class="col-lg-6">
			<input id="username" class="form-control" name="username" placeholder="请输入用户名"></div>
	</div>

	<div class="form-group">
		<label class="col-lg-4 control-label">密码：</label>
		<div class="col-lg-6">
			<input id="password" type="password" class="form-control" name="password" placeholder="请输入密码"></div>
	</div>

	<div class="form-group">
		<div class="col-lg-offset-4 col-lg-10">
			<div class="checkbox">
				<label>
					<input name="autologin" type="checkbox">下次自动登录</label>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
			<a href="/login">
				<button type="submit" class="btn btn-default" onclick="return checkInput();">登录</button>
			</a>
			<script type="text/javascript">
				      	function checkInput() {
				      		var uname = document.getElementById("username");
				      		if (uname.value.length == 0) {
				      			alert("请输入用户名");
				      			return false;
				      		}

				      		var pwd = document.getElementById("password");
				      		if (pwd.value.length == 0) {
				      			alert("请输入密码");
				      			return false;
				      		}
				      	}
			      	</script>
		</div>
	</div>
</form>

{{template "footer.html" .}}
